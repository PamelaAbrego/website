<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h1>Test page</h1>

    <table style="width:100%">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
        {% for person in personList %}
        <tr>
            <th>{{person["id"]}}</th>
            <th>{{person["name"]}}</th>
            <th>{{person["age"]}}</th>
        </tr>
        {% endfor %}
      </table>

      <style>
        table, th, td {
            border: 1px solid black;
          }
      </style>
</body>
</html>
